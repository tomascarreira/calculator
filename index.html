<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<link href="main.css" rel="stylesheet" type="text/css">
		<script src="calculator.js" defer></script>
	</head>
	<body>
		<main>
			<h1>Calculator</h1>
			<div class="calculator">
				<div class="screen">
					<p class="screen-text">0</p>
				</div>

				<div class="button-container">
					<button id="clear-key">AC</button>
					<button id="delete-key">DEL</button>
					<button id="floating-point-key">.</button>

					<button id="one-key" class="number-key" data-value="1">1</button>
					<button id="two-key" class="number-key" data-value="2">2</button>
					<button id="three-key"class="number-key" data-value="3">3</button>
					<button id="four-key" class="number-key" data-value="4">4</button>
					<button id="five-key" class="number-key" data-value="5">5</button>
					<button id="six-key" class="number-key" data-value="6">6</button>
					<button id="seven-key" class="number-key" data-value="7">7</button>
					<button id="eight-key" class="number-key" data-value="8">8</button>
					<button id="nine-key" class="number-key" data-value="9">9</button>
					<button id="zero-key" class="number-key" data-value="0">0</button>

					<button id="equal-key">=</button>
					<button id="plus-key" class="operator-key" data-key="1">+</button>
					<button id="minus-key" class="operator-key" data-key="2">-</button>
					<button id="times-key" class="operator-key" data-key="3">ร</button>
					<button id="division-key" class="operator-key" data-key="4">รท</button>
					<button id="power-key" class="operator-key" data-key="5">EXP</button>
				</div>
			</div>
		</main>
	</body>
</html>
